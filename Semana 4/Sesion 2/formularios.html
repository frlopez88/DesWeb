<html>

<head>

    <!-- Bibliotecas de Bootstrap 5-->
    <!-- Latest compiled and minified CSS  css sirve para estilos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript  Javascript le da dinamismo a la pagina -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Etiqueta que configura la pagina que sea responsiva-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inicio</title>

</head>


<body>

    <div class = "container">

        <h1>Sesion 2 </h1>
        <br>

        <h4>Objetivos</h4>
        <br>
        <ul>
            <li>Creacion de Formularios</li>
            <li>Modales</li>
        </ul>

        <br>

        <h3>Formulario de Ingreso</h3>
        <form>

            <div>
                <label class="form-label">Correo Electronico: </label>
                <input type="email" class="form-control" placeholder="Escriba su correo electronico"></input>
                <br>
            </div>

            <div>
                <label class="form-label">Nombre Completo: </label>
                <input type="text" class="form-control" ></input>
                <br>
            </div>

            <div>
                <label class="form-label">Fecha Nacimiento: </label>
                <input type="date" class="form-control"  >
                </input>
                <br>
            </div>

            <div>
                <label class="form-label">Contrasena: </label>
                <input type="password" class="form-control" placeholder="Escriba una contrasena segura">
            </input>
                <br>
            </div>

            <div>
                <label class="form-label">Comentario: </label>
                <textarea class="form-control" rows="3"></textarea>
                <br>
            </div>


            <div>
                <label class ="form-label">Ciudad Natal:</label>
                <select class="form-select" >
                    <option>Tegucigalpa</option>
                    <option>San Pedro Sula</option>
                </select>
                <br>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
            data-bs-target="#myModal">Enviar Datos</button>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Mensaje</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Sus datos han sido enviados con exito!
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </form>

    </div>


</body>
